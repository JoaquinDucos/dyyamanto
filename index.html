
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Dyamanto | Comportamiento Organizacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dyamanto: {
                dark: '#1e1b4b',
                primary: '#4f46e5',
                light: '#e0e7ff',
                accent: '#f43f5e'
              }
            },
            spacing: {
                'safe-top': 'env(safe-area-inset-top)',
                'safe-bottom': 'env(safe-area-inset-bottom)',
                'notch': '32px', // Simulated notch height
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'slide-right': 'slideRight 0.3s ease-out forwards',
              'fall': 'fall 1s ease-in forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'bounce-slow': 'bounce 3s infinite',
              'flash': 'flash 0.5s ease-in-out'
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              slideRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' }
              },
              fall: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(600px) rotate(45deg)', opacity: '0' }
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle inside containers */
      }
      
      /* GLOBAL SCROLLBAR HIDING */
      *::-webkit-scrollbar {
          display: none;
      }
      * {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Phone Frame for Desktop */
      .phone-frame {
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        border-radius: 48px;
        border: 12px solid #1e293b;
      }

      /* Utilities for Safe Areas */
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
          padding-top: max(env(safe-area-inset-top), 32px); /* Minimum 32px for notch */
      }
      
      /* Custom Text Selection */
      ::selection {
        background: rgba(79, 70, 229, 0.3);
      }
    </style>

  }
}
</script>
</head>
